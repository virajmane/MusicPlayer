<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Home - Music Search</title>
    <link rel="stylesheet" href="../static/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic">
    <link rel="stylesheet" href="../static/assets/fonts/font-awesome.min.css">
</head>


    <form method ="post">
<div class="input-group" style="margin-top: 1px;">
  <input type="search" name="keyword" class="form-control rounded" placeholder="Search song..." aria-label="Search"
    aria-describedby="search-addon" />
  <button type="submit" class="btn btn-outline-primary">search</button>
</div>
</div>
    </form>


<div class="card">
  <div class="card-body">
        <div class="card-body">
    <h5 class="card-title">{{songs[0].replace("_", " ")[:-4]}}</h5>
<audio id="player" controls autoplay>
  <source src="../static/songs/{{songs[0]}}" type="audio/mpeg">
Your browser does not support the audio element.
</audio>
<p></p>
<div> 
  <button class="btn btn-primary" style="outline: none;box-shadow: none;" onclick="document.getElementById('player').play()">Play</button> 
  <button class="btn btn-primary" style="outline: none;box-shadow: none;" onclick="document.getElementById('player').pause()">Pause</button> 
  <button class="btn btn-primary" style="outline: none;box-shadow: none;" onclick="document.getElementById('player').volume += 0.1">Vol +</button> 
  <button class="btn btn-primary" style="outline: none;box-shadow: none;" onclick="document.getElementById('player').volume -= 0.1">Vol -</button> 
  <p></p>
</div>
</div>
  </div>
</div>

{%for i in songs[1:]%}
<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{i.replace("_", " ")[:-4]}}</h5>
</div>
<a href="/songs/{{i}}" class="stretched-link"></a>
  </div>
{%endfor%}
<script>
var aud = document.getElementById("player");
aud.onended = function() {
  window.location = "https://musicplayer.virajman3.repl.co/songs/{{songs[-1]}}";
};
</script>
<script src="../static/assets/bootstrap/js/bootstrap.min.js"></script>
